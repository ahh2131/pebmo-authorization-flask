<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Pebmo {{ access_token }}</h1>
      </div>

      <div data-role="content">


        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Connect to Venmo</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'special-feature': $("#special-feature").val(),
          'checkbox-cheetos': $("#checkbox-cheetos").is(':checked'),
          'checkbox-doritos': $("#checkbox-doritos").is(':checked'),
          'checkbox-fritos': $("#checkbox-fritos").is(':checked'),
          'checkbox-sunchips': $("#checkbox-sunchips").is(':checked')
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + {{ access_token }});
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
